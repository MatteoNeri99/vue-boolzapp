<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">

       <main>
            <div class="container-contatti">

                <article class="profilo" >

                    
                    <img :src="io.avatar" alt="">
    
                    <p>{{io.name}}</p>

                    

                </article>

                <article class="notifiche">

                    <i class="fa-solid fa-bell-slash"></i>
                    
                    <div>
                        <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>

                        <p>attiva notifiche dekstop</strong></p>

                    </div>
                    
                    
                </article>

                <aside>

                    <article class="contatti" v-for="(item,index) in contacts">

                        <img :src="item.avatar" alt="">
    
                        <p>{{item.name}}</p>

                        <p>{{ }}</p>
    
                        
    
                    </article>

                </aside>


            </div>


            <div class="container-messagi">

                <article class="profilo-chat-aperta"></article>

                <section class="chat"></section>

                <footer class="tastiera"></footer>


            </div>
       </main>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
