<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">

       <main>
            <div class="container-contatti">

                <article class="profilo" >

                    

                </article>

                <article class="notifiche"></article>

                <aside>

                    <article class="" v-for="(item,index) in contacts">

                        <img :src="item.avatar" alt="">
    
                        <p>{{item.name}}</p>

                        <p>{{ lastDate(index) }}</p>
    
                        
    
                    </article>

                </aside>


            </div>


            <div class="container-messagi">

                <article class="profilo-chat-aperta"></article>

                <section class="chat"></section>

                <footer class="tastiera"></footer>


            </div>
       </main>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
